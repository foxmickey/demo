<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>康棒棒--3期3班--百度响应式</title>
    <meta name="keywords" content="搜索 极客学院 康棒棒 3期3班">
    <meta name="description" content="这是极客学院大web就业班3期3班康棒棒的第四周的作业">
    <link href="images/bangfavicon34.ico" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="con">
        <p class="number-1" id="number-1"></p>
        <p class="number-2" id="number-2"></p>
        <ul class="keyboard" id="keyboard">
            <li class="key-li-1"><a id="key-li-1">AC</a></li>
            <li class="key-li-2"><a id="key-li-2">sin</a></li>
            <li class="key-li-3"><a id="key-li-3">con</a></li>
            <li class="key-li-4"><a id="key-li-4">÷</a></li>
            <li class="key-li-5"><a id="key-li-5" onclick="digital7(num2)">7</a></li>
            <li class="key-li-6"><a id="key-li-6" onclick="digital8(num2)">8</a></li>
            <li class="key-li-7"><a id="key-li-7" onclick="digital9(num2)">9</a></li>
            <li class="key-li-8"><a id="key-li-8">×</a></li>
            <li class="key-li-9"><a id="key-li-9" onclick="digital4(num2)">4</a></li>
            <li class="key-li-10"><a id="key-li-10" onclick="digital5(num2)">5</a></li>
            <li class="key-li-11"><a id="key-li-11" onclick="digital6(num2)">6</a></li>
            <li class="key-li-12"><a id="key-li-12" onclick="goTonum2()">-</a></li>
            <li class="key-li-13"><a id="key-li-13" onclick="digital1(num2)">1</a></li>
            <li class="key-li-14"><a id="key-li-14" onclick="digital2(num2)">2</a></li>
            <li class="key-li-15"><a id="key-li-15" onclick="digital3(num2)">3</a></li>
            <li class="key-li-16"><a id="key-li-16" onclick="digital16()">+</a></li>
            <li class="key-li-17" id="key-li_17"><a onclick="digital0(num2)" id="key-li-17">0</a></li>
            <li class="key-li-18"><a id="key-li-18" onclick="digitalPoint(num2)">.</a></li>
            <li class="key-li-19"><a id="key-li-19">=</a></li>
        </ul>
    </div>
</body>
</html>
