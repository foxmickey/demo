<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>康棒棒--3期3班--简式计算器</title>
	<meta name="keywords" content="搜索 极客学院 康棒棒 3期3班">
	<meta name="description" content="这是极客学院大web就业班3期3班康棒棒的第五周的作业">
	<link href="images/bangfavicon52.ico" rel="shortcut icon">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>简仪计算器</h1>
	<div>
<!-- 输入框 -->
		<input type="text" id="first" placeholder="第一个数字" onkeyup="value=value.replace(/[^\-?\d.]/g,'')">
		<input type="text" id="second" placeholder="第二个数字" onkeyup="value=value.replace(/[^\-?\d.]/g,'')">
<!-- 计算按钮 -->
		<button class="btn btn1" onclick="sum(a,b);">求和</button>		
		<button class="btn btn2" onclick="subtra(a,b);">相减</button>		
		<button class="btn btn3" onclick="mul(a,b);">相乘</button>		
		<button class="btn btn4" onclick="div(a,b);">除以</button>
<!-- 结果显示 -->
		<p id="pid"></p>
	</div>
</body>
</html>
